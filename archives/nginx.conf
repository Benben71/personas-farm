events {
    worker_connections 1024;
}

http {
    upstream app-info {
        server app-info:3001;
    }

    upstream app-pasteur {
        server app-pasteur:3002;
    }

    server {
        listen 80;
        server_name personas.internal;

        # Info theme
        location /info {
            proxy_pass http://app-info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Pasteur theme
        location /pasteur {
            proxy_pass http://app-pasteur;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default to info theme
        location / {
            proxy_pass http://app-info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

