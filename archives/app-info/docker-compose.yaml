version: '3.8'

services:
  app-info:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - THEME_ID=media-literacy
      - DATABASE_URL=postgresql://user:password@db-info:5432/personas_info
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    depends_on:
      - db-info
    restart: unless-stopped

  db-info:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=personas_info
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - db-info-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  redis-info:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-info-data:/data
    restart: unless-stopped

volumes:
  db-info-data:
  redis-info-data:

